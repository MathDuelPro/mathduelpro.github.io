<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Duel Pro - Multijoueur</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        h1 {
            color: #3498db;
        }

        #roomCode {
            font-size: 24px;
            margin-bottom: 20px;
        }

        #equation {
            font-size: 24px;
            margin-bottom: 20px;
        }

        #answer {
            padding: 8px;
            font-size: 16px;
        }

        #submitBtn {
            padding: 10px;
            font-size: 18px;
        }

        #score {
            font-size: 28px;
            margin-top: 20px;
        }

        #timer {
            font-size: 18px;
            margin-top: 10px;
        }

        #refreshBtn {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Math Duel Pro - Mode Multijoueur</h1>

    <div id="roomCode"></div>

    <div id="equation"></div>

    <input type="text" id="answer" placeholder="Votre réponse" onkeydown="if(event.keyCode==13) checkAnswer()">
    <button id="submitBtn" onclick="checkAnswer()">Valider</button>

    <div id="score">Score : 0</div>
    <div id="timer">Temps restant : <span id="time">100</span> secondes</div>

    <button id="refreshBtn" onclick="refreshTest()">Actualiser</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.3/socket.io.js"></script>
    <script src="multijoueur.js"></script>

    <script>
        // Récupérer le code de la salle depuis l'URL (par exemple, ?roomCode=XYZ)
        const urlParams = new URLSearchParams(window.location.search);
        const roomCode = urlParams.get('roomCode');

        // Démarrer la partie multijoueur
        startMultiplayerGame(roomCode);
    </script>
</body>
</html>
