<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Duel Pro - Multijoueur</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        h1 {
            color: #3498db;
        }

        #roomCode {
            font-size: 24px;
            margin-bottom: 20px;
        }

        #equation {
            font-size: 24px;
            margin-bottom: 20px;
        }

        #answer {
            padding: 8px;
            font-size: 16px;
        }

        #submitBtn {
            padding: 10px;
            font-size: 18px;
        }

        #score {
            font-size: 28px;
            margin-top: 20px;
        }

        #timer {
            font-size: 18px;
            margin-top: 10px;
        }

        #refreshBtn {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Math Duel Pro - Mode Multijoueur</h1>

    <div>
        <button id="createRoomBtn">Créer une salle</button>
        <button id="joinRoomBtn">Rejoindre une salle</button>
    </div>

    <div id="roomCode" style="display: none;"></div>

    <div id="equation" style="display: none;"></div>

    <div id="score" style="display: none;">Score : 0</div>
    <div id="timer" style="display: none;">Temps restant : <span id="time">100</span> secondes</div>

    <button id="refreshBtn" style="display: none;" onclick="refreshTest()">Actualiser</button>

    <script src="http://mathduelpro.github.io:3000/socket.io/socket.io.js"></script>
    <script src="multiplayer.js"></script>

    <script>
        // Connexion au serveur Socket.IO
        const socket = io();
        console.log("Socket connected");

        // Déclaration de la fonction createRoom
        function createRoom() {
            console.log("Clicked on createRoom");
            // Demander au serveur de créer une salle
            socket.emit('createRoom');
        }

        // Attacher l'événement de création de salle au bouton
        document.getElementById('createRoomBtn').addEventListener('click', createRoom);

        // Déclaration de la fonction joinRoom
        function joinRoom() {
            // Demander le code de la salle à l'utilisateur
            const roomCode = prompt("Entrez le code de la salle :");
            
            if (roomCode) {
                // Rediriger vers la page multijoueur avec le code de la salle
                window.location.href = "multiplayer.html?roomCode=" + roomCode;
            }
        }

        // Attacher l'événement de rejoindre une salle au bouton
        document.getElementById('joinRoomBtn').addEventListener('click', joinRoom);
    </script>
</body>
</html>
